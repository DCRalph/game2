<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body class="bg-gray-800 flex justify-center items-center min-h-screen">
    <form id="form" class="flex flex-col items-center w-96 p-4">
      <div class="w-full flex justify-center">
        <span class="text-6xl font-semibold text-white" id="version"
          >V1.1.2</span
        >
      </div>

      <div class="mt-8 w-full">
        <label for="nameBox" class="text-lg font-medium text-white">Name</label>
        <input
          type="text"
          id="nameBox"
          autocomplete="given-name"
          class="mt-1 py-2 px-3 w-full ring-0 ring-purple-600 focus:ring-2 shadow rounded-md outline-none"
        />
      </div>

      <div class="mt-4 w-full">
        <label for="roomBox" class="text-lg font-medium text-white"
          >Room <span class="text-gray-400">(optional)</span></label
        >
        <input
          type="text"
          id="roomBox"
          class="mt-1 py-2 px-3 w-full ring-0 ring-purple-600 focus:ring-2 shadow rounded-md outline-none"
        />
      </div>

      <div class="w-full mt-4">
        <label for="country" class="text-lg font-medium text-white">Game</label>
        <select
          id="gameBox"
          class="mt-1 w-full py-2 px-3 bg-white rounded shadow outline-none ring-0 ring-fuchsia-600 focus:ring-2"
        >
          <!-- <option>Select a game</option> -->
        </select>
      </div>

      <div class="flex justify-around w-full mt-8">
        <!-- <button
          class="min-w-fit px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600"
          id="hostGame"
        >
          Host Game
        </button> -->

        <button
          class="min-w-fit px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
          id="joinGame"
          type="submit"
        >
          Join Game
        </button>
      </div>
    </form>
    <script src="/files/main.js"></script>
  </body>
</html>
