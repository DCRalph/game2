<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body class="bg-gray-800">
    <div class="flex flex-col items-center w-full">
      <div class="my-8">
        <span class="text-6xl font-semibold text-white">Games</span>
      </div>

      <div class="mb-8">
        <input
          type="text"
          name="name"
          placeholder="Name"
          class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md"
          id="nameBox"
        />
        <input
          type="text"
          name="room"
          placeholder="Room (optinal)"
          class="w-full px-3 py-2 mt-2 placeholder-gray-300 border border-gray-300 rounded-md"
          id="roomBox"
        />
      </div>

      <div class="flex flex-col gap-4" id="games"></div>
    </div>
    <script src="/files/main.js" type="module"></script>
  </body>
</html>
